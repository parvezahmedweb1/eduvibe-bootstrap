<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduVibe</title>
    <!-- ! bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- ! stylesheet -->
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <!--------------------------------------------
        ! header section start
    --------------------------------------------->
    <header>
      <nav class="navbar navbar-expand-lg bg-light py-3 bg-navber position-absolute w-100 fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./images/logo-h.png" height="40" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-dark fw-semibold"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fw-semibold" href="#"
                  >Our Courses</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fw-semibold" href="#">Feedback</a>
              </li>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fw-semibold" href="#">About Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
                <button type="button" class="btn btn-outline-primary fw-semibold py-2 px-4">Register</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!--------------------------------------------
        ! header section end
    --------------------------------------------->
    <!-- ! JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
